<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown to New Year 2020</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2><span>Countdown to New Year</span><span id="year">Calculating...</span></h2>
        <div class="countdown">
            <div id="day">NA</div>
            <div id="hour">NA</div>
            <div id="minute">NA</div>
            <div id="second">NA</div>
        </div>
    </div>
    <script type="text/javascript">
    let today = new Date();
    let nextYear = today.getFullYear()+ 1;
    var countDate = new Date(`Jan 1, ${nextYear} 00:00:00`).getTime();
    function newYear(){
        var now = new Date().getTime();
        gap = countDate - now;

        var second = 1000;
        var minute = second * 60;
        var hour = minute * 60;
        var day = hour * 24;

        var d = Math.floor(gap/(day));
        var h = Math.floor((gap % (day))/hour);
        var m = Math.floor((gap % (hour))/minute);
        var s = Math.floor((gap % (minute))/second);

        document.getElementById('day').innerText = d;
        document.getElementById('hour').innerText = h;
        document.getElementById('minute').innerText = m;
        document.getElementById('second').innerText = s;
        document.getElementById('year').innerHTML = nextYear;

    }
    setInterval(function(){
        newYear()
    },1000)    
    </script>
</body>
</html>
